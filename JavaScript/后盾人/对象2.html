    <script>
        // 使用工厂函数创建对象
        function user(name, age) {
            return {
                name,
                age,
                show() {
                    console.log(this.name + `.com`);
                },
                info() {
                    console.log(this.name + `的年龄是` + this.age);
                }
            }
        }
        let user1 = user("kevin", 18);
        user1.show();
        user1.info();
        let user2 = user("Tom", 20);
        user2.show();
        user2.info();
