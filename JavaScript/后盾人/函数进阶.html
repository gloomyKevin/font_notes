<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click this</button>
    <button>don't click that, click this</button>

    <dt>选项1</dt>
    <dd>面板1</dd>
    <dt>选项2</dt>
    <dd>面板2</dd>
    <script>
        // 传统方法
        // let str = new String('kevin');
        // 简便方法
        // let str = 'kevin';

        // 函数也是对象,故类比
        // 声明函数
        // 不推荐
        // let func = new Function("title", "console.log(title)");

        // 推荐,采用字面量声明

        // 使用这种方式创建时, 会默认压入window对象
        // func1与func2的差异主要体现在变量提升
        function func1(title) {
            console.log(title);
        }
        func1("hello");
        console.log(window.func1);
        window.func1();

        let func2 = function (title) {
            console.log(title);
        }
        func2("world");

        // 将匿名函数赋值给对象属性
        let user = {
            name: null,
            setUsername(name) {
                this.name = name;
            },
            getUsername() {
                return this.name
            }
        };
        user.setUsername("kevin");
        console.log(user.getUsername());

        // 匿名函数
        // 函数的变量提升问题
        hd();
        function hd() {
            console.log("kevin1");
        }
        var hd = function () {
            console.log("kevin2");
        };

        // 函数参数与arguments
        function func_filter(params) {
            return params <= 3;
        }

        let arr_filter = [1, 2, 3, 4, 5, 6, 7].filter(func_filter);

        // 递归
        // 使用递归计算求和
        function sum1(...args) {
            console.log(args);
            if (args.length == 0) {
                return 0;
            }
            return args.pop() + sum1(...args)
        }
        console.log(sum1(1, 2, 3, 4));
        // 优化
        function sum2(...num) {
            return num.length == 0 ? 0 : num.pop() + sum2(...num);
        }
        console.log(sum2(1, 2, 3, 4, 5, 7, 9)); //31
        // 递归实现倒三角
        // 反复练习
        function triangle(...args) {
            if (args == 0) {
                return "";
            }
            document.write("*".repeat(args) + "<br/>")
            triangle(--args);
        }
        triangle(5);

        // 递归附加参数使用技巧
        // 使用递归修改课程点击数
        let lessons = [
            {
                title: "part 1",
                click: 10
            },
            {
                title: "part 2",
                click: 20
            },
            {
                title: "part 3",
                click: 30
            }
        ];
        // 使用递归
        function change(lessons, num = 100, i = 0) {
            if (i == lessons.length) {
                return lessons;
            }
            lessons[i].click += num;
            return change(lessons, num, ++i)
        }
        console.table(change(lessons))

        // 使用map
        // 理解map中的回调函数
        lessons = lessons.map(function (item) {
            lessons.click += 100;
            return item;
        })
        console.table(lessons);

        // 回调函数
        // map值不发生改变的问题
        let test = [1, 2, 3, 4];
        test.map(function (item) {
            item += 10;
        })
        console.table(test);

        // 修改如下
        // 根据索引直接改变原数组
        let test2 = [1, 2, 3, 4];
        test2.map(function (value, index, array) {
            array[index] += 10;
        })
        console.table(test2);

        // 函数与方法中的this
        let edu = {
            name: "kevin",
            show() {
                return this.name;
            }
        }
        console.log(edu.show());

        // 用对象举例


        // 用构造函数举例
        function User(name) {
            this.name = name;
            this.show = function () {
                function render() {
                    console.log(this);  // window
                }
                render();
                return this.name;
            }
        }
        let kevin = new User("kevin");
        console.log(kevin.show());  // kevin

        // es5中声明that = this的方式
        let lessons2 = {
            site: "kevin",
            lists: ["js", "css", "mysql"],
            show1() {
                return this.lists.map(function (item) {
                    console.log(this);  // window*3
                });
            },
            show2() {
                const that = this;
                return this.lists.map(function (item) {
                    return `${that.site}-${item}`;
                })
            }
        }
        console.log(lessons2.show1());  // [undefined, undefined, undefined]
        console.log(lessons2.show2());  // ["kevin-js", "kevin-css", "kevin-mysql"]

        // 或者,增加第二个参数
        let lessons3 = {
            site: "kevin",
            lists: ["js", "css", "mysql"],
            show() {
                return this.lists.map(function (item) {
                    return `${this.site}-${item}`;
                }, this)
            }
        }
        console.log(lessons3.show());

        // 箭头函数带来的this变化
        let lessons4 = {
            site: "kevin",
            lists: ["js", "css", "mysql"],
            show() {
                return this.lists.map((item) => {
                    return `${this.site}-${item}`;
                })
            }
        }
        console.log(lessons4.show());

        // 使用按钮来展示this变化
        let Dom = {
            site: "kevin",
            bind() {
                const button = document.querySelector("button");
                console.log(button);
                button.addEventListener('click', function () {
                    console.log(this);  // window
                })
            },

            bind2() {
                const button = document.querySelector("button");
                button.addEventListener("click", () => {
                    console.log(this);  // 
                })
            },

            // 同时指向dom对象和上下文对象
            // 方法一,使用event.target
            bind3() {
                const button = document.querySelector("button");
                button.addEventListener("click", (e) => {
                    alert(this.site + e.target.innerHTML);
                });
            },

            // 方法二,let that = this
            // 方法三,handleEvent
            handleEvent(e) {
                console.log(this.site + e.target.innerHTML);
            }

            // 嵌套分析
            // 举例,外面添加foreach操作多个dom
        }

        // 构造函数与工厂模式

        // call apply
        let foo = {
            name: "fooName"
        }

        let bar = {
            name: "barName"
        }

        function User_call(web, url) {
            console.log(web + url + this.name);
        }

        User_call.call(foo, 'kevin', 'kevin.com');
        User_call.apply(bar, ['kevin', 'kevin.com'])

        // 以dom操作举例
        function showDom() {
            alert(this.innerHTML);
        }

        let doms = document.querySelectorAll("button");
        // for (let i = 0; i < doms.length; i++) {
        //     doms[i].addEventListener('click', (e) => {
        //         showDom.call(e.target)
        //     })
        // }
        [...doms].map((item) => {
            item.addEventListener('click', (e) => {
                showDom.call(e.target);
            })
        })

        // 获取数组最大值
        let arr_max = [1, 2, 3, 4, 5];
        // 方法一,使用展开语法
        console.log(Math.max(...arr_max));
        // 方法二
        console.log(Math.max.apply(Math, arr_max));

        // 实现构造函数属性继承

        // 制作显示隐藏面板
        function panel(i) {
            let dds = document.querySelectorAll("dd");
            [...dds].map((item) => {
                item.setAttribute("hidden", "hidden");
            });
            dds[i].removeAttribute("hidden")
        }

        // document.querySelectorAll("dt").forEach((dt, i) => {
        //     dt.addEventListener("click", () => panel.call(null, i));
        // });

        // 报错,留作debug
        let dts = document.querySelectorAll("dt");
        [...dts].map((item) => {
            let self = this;
            item.addEventListener('click', function () {
                panel.call(null, self);
            })
        })
    </script>
</body>

</html>
