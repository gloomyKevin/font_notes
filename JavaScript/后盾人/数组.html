<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div>hello</div>
    <div>world</div>
    <script>
        // 数组为地址引用
        // 以下两者会同时改变
        let array = [1, 2, 3, 4, 5];
        let array2 = array;
        array2[1] = "kevin"
        console.log(array);
        console.log(array2);

        // 再次联系之前的知识
        // 值引用报错
        // const name = 3;
        // name = 5;

        // 地址引用不会报错
        const arr = [1, 2];
        arr[1] = 99;
        console.log(arr);

        // 使用Array.of()代替Array()
        let cms = new Array(3);
        console.log(cms); // [, , ,]

        let cms2 = Array.of(3);
        console.log(cms2); // [3]

        let str = "gloomykevin";
        console.log(Array.from(str));
        // es5写法
        console.log([].slice.call(str));

        // 展开语法
        let first = ['hello', 'world'];
        let second = ['js', 'cs'];
        let merge = [...first, ...second];
        console.log(merge);

        // 点语法操作dom元素
        let doms = document.querySelectorAll("div");
        [...doms].map((item) => {
            item.addEventListener('click', () => {
                this.classList.add('hide');
            });
        });

        // 结合解构赋值
        const [...test] = "hello";
        // 等同于
        const [...test] = ['h', 'e', 'l', 'l', 'o'];

        // 出栈,入栈,填充

        console.log([1, 2, 3, 4, 5].fill('kevin', 1, 3));

        // 对数组中间元素的管理

        // 移动数组的函数
        function move(arr, move, to) {

            arr.splice(move)
        }
        let array = [1, 2, 3, 4];
        move(array, 1, 3);
    </script>
</body>

</html>
