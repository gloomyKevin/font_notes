<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组为地址引用
        // 以下两者会同时改变
        let array = [1, 2, 3, 4, 5];
        let array2 = array;
        array2[1] = "kevin"
        console.log(array);
        console.log(array2);

        // 再次联系之前的知识
        // 值引用报错
        const name = 3;
        name = 5;

        // 地址引用不会报错
        const arr = [1, 2];
        arr[1] = 99;
        console.log(arr);


    </script>
</body>

</html>
