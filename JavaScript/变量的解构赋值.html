<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 1;
        let c = 1;
        // 等同于
        let [a, b, c] = [1, 2, 3]

        // 等号右边为不可遍历结构，则报错
        // 以下右边的值，转为对象后不具有Iterator接口
        let [foo] = 1;
        let [foo] = false;
        let [foo] = NaN;
        let [foo] = undefined;
        let [foo] = null;
        // 右边本身不具有Iterator接口
        let [foo] = {};

        // Set结构也可以使用数组的解构赋值
        let [x, y, z] = new Set(['a', 'b', 'c']);
        x

        // 使用Generator函数解构赋值

        // 解构赋值允许指定默认值
        let [foo = true] = []
        foo //true

        let [x, y = 'b'] = ['a'];
        let [x, y = 'b'] = ['a', undefined]

        // 如果默认值为表达式，则表达式为惰性求值，用到时才会求值
        function f() {
            console.log('aaa');
        }
        let [x = f()] = [1]
        //等同于
        // 不理解
        let x;
        if ([1][0] === undefined) {


            x = f();
        } else {
            x = [1][0];
        }

        // 默认值可以引用解构赋值的其它变量
        let [x = 1, y = x] = [];

        // 对象的解构赋值
        let { foo, bar } = { foo: 'aaa', bar: 'bbb' }

        // 对象的属性没有次序，变量必须与属性同值才能取到正确值
        let { bar, foo } = { foo: 'aaa', bar: 'bbb' }
        foo //aaa
        bar //bbb
        //结构失败，则变量的值为undefined
        let { baz } = { foo: 'aaa', bar: 'bbb' }
        baz //undefined

        //变量名和属性名不一致时的写法
        let { foo: baz } = { foo: 'aaa', bar: 'bbb' }
        baz //'aaa'

        let obj = { first: 'hello', last: 'world' }
        let { first: f, last: l } = obj;
        f   //hello
        l   //world

        // 对象的解构赋值，其实是对下面形式的简写
        let { foo: foo, bar: bar } = { foo: 'aaa', bar: 'bbb' }

        // 属性的简洁表示方法
        const foo = 'bar'
        const baz = { foo }
        baz //{foo:'bar'}
        // 等同于
        const baz = { foo: foo }

        // 综合理解
        // foo是匹配的模式，baz才是变量
        // 真正被赋值的是变量baz，而非模式foo
        let { foo: baz } = { foo: 'aaa', bar: 'bbb' }
        baz;    //'aaa'
        foo;    //error: foo is not defined

        // 解构用于嵌套结构的对象
        let obj = {
            p: [
                'Hello',
                { y: 'World' }
            ]
        };
        let { p: [x, { y }] } = obj;
        x   //'Hello'
        y   //World

        let obj = {
            p: [
                'Hello',
                { y: 'World' }
            ]
        }
        let { p, p: { p: [x, { y }] } }

        //函数参数的解构赋值
        function add([x, y]) {
            return x + y;
        }
        add([1, 2]);

        [[1, 2], [3, 4]].map(([a, b]) => a + b) //[3, 7]

        //如果结构失败，x和y等于默认值
        //没有理解
        function move({ x = 0, y = 0 } = {}) {
            return [x, y];
        }

        move({ x: 3, y: 8 });
        move({ x: 3 });
        move({});
        move();

        // 变量解构赋值的应用

        //1.交换变量的值
        let x = 1;
        let y = 2;
        [x, y] = [y, x];

        // 2.从函数返回多个值
        // 2.1返回一个数组
        function example1() {
            return [1, 2, 3];
        }
        let [a, b, c] = example1();
        // 2.2返回一个对象
        function example2() {
            return {
                foo: 1,
                bar: 2
            }
        }
        let { foo, bar } = example2();

        // 函数参数的定义

        // 提取JSON数据
        let jsonData = {
            id: 42,
            status: "OK",
            data: [867, 5309]
        }

        let { id, status, data: number } = jsonData;
        console.log(id, status, number);

        // 函数参数的默认值

        // 遍历Map结构
        const map = new Map();
        map.set('first', 'Hello');
        map.set('second', 'world');

        for (let [key, value] of map) {
            console.log(key + 'is' + value);
        }
    </script>
</body>

</html>
