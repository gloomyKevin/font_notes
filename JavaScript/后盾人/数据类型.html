        let hd = [];
        let hd_obj = {};
        console.log(typeof hd);
        console.log(typeof hd_obj);
        // 两个都显示为object
        // 可以用数组的静态方法isArray
        console.log(Array.isArray(hd));
        // 一般通用方法:无法区分时,使用instanceof在原型链上查找
        console.log(hd instanceof Array);
        console.log(hd_obj instanceof Array);
