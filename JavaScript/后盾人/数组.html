        // 对数组中间元素的管理

        // 移动数组的函数
        function move(arr, move, to) {
            // 因为数组为地址引用,所以新建数组保证原数组不被修改
            let newArr = [...arr];
            let item = newArr.splice(move, 1);
            newArr.splice(to, 0, item[0]);
            return newArr;
        }
        let array3 = [1, 2, 3, 4];
        console.log(move(array3, 1, 3));
